<!DOCTYPE html>
<html lang="en">
<head>u
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(#e0f7fa, #fff);
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      color: #ff4081;
    }

    p {
      font-size: 1.3em;
      color: #444;
    }

    button {
      padding: 12px 25px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
    }

    button:hover {
      background-color: #e91e63;
    }

    .tree {
      width: 120px;
      position: absolute;
      bottom: 0;
      left: 20px;
      animation: sway 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes sway {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    #age-display {
      font-size: 1.5em;
      color: #00796b;
      margin-top: 15px;
    }

    #leaves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    #countdown {
      font-size: 1.2em;
      color: #ff9800;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- üîä Music -->
  <audio id="bg-music" loop>
    <source src="birthday.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <button id="music-btn" onclick="toggleMusic()">üîä Play Music</button>

  <!-- üéÇ Greeting -->
  <div class="container">
    <h1>üéâ Happy Birthday, Mim! üéÇ</h1>
    <p>Wishing you all the love, laughter, and joy in the world.</p>
    <div id="age-display"></div>
    <div id="countdown"></div>
    <button onclick="launchConfetti()">Click for a Surprise!</button>
  </div>

  <!-- üçÉ Tree + Leaves -->
  <img src="tree.png" alt="Tree" class="tree" />
  <canvas id="leaves"></canvas>
  <canvas id="confetti"></canvas>

  <!-- üéµ Music Toggle Script -->
  <script>
    const music = document.getElementById('bg-music');
    const musicBtn = document.getElementById('music-btn');
    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "üîà Pause Music";
      } else {
        music.pause();
        musicBtn.textContent = "üîä Play Music";
      }
    }
  </script>

  <!-- ‚è≥ Age Clock (Corrected) -->
  <script>
    const dob = new Date("2003-08-03T00:00:00");

    function updateAge() {
      const now = new Date();
      const thisYearBirthday = new Date(now.getFullYear(), dob.getMonth(), dob.getDate());

      let years = now.getFullYear() - dob.getFullYear();
      if (now < thisYearBirthday) years--;

      // Show age display
      let diff = Math.floor((now - dob) / 1000);
      const days = Math.floor(diff / (24 * 3600));
      diff %= 24 * 3600;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById("age-display").innerHTML =
        `${years} years, ${days % 365} days, ${hours} hrs, ${minutes} min, ${seconds} sec`;

      // Show countdown if birthday is near
      const nextBirthday = new Date(now.getFullYear(), dob.getMonth(), dob.getDate());
      if (now > nextBirthday) {
        nextBirthday.setFullYear(now.getFullYear() + 1);
      }
      const timeToBday = nextBirthday - now;
      const daysLeft = Math.floor(timeToBday / (1000 * 60 * 60 * 24));

      if (daysLeft > 0) {
        document.getElementById("countdown").textContent = `‚è≥ ${daysLeft} day(s) left until you turn ${years + 1}!`;
      } else if (daysLeft === 0) {
        document.getElementById("countdown").textContent = `üéà It's your birthday today! You turn ${years + 1}! üéà`;
      } else {
        document.getElementById("countdown").textContent = "";
      }
    }

    setInterval(updateAge, 1000);
    updateAge();
  </script>

  <!-- üçÉ Falling Leaves Animation -->
  <script>
    const canvas = document.getElementById("leaves");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const leaves = Array.from({ length: 30 }).map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      speedY: 1 + Math.random() * 2,
      size: 10 + Math.random() * 20,
      angle: Math.random() * Math.PI * 2
    }));

    function drawLeaves() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let leaf of leaves) {
        ctx.beginPath();
        ctx.fillStyle = "#8B4513";
        ctx.ellipse(leaf.x, leaf.y, leaf.size * 0.6, leaf.size, leaf.angle, 0, Math.PI * 2);
        ctx.fill();
        leaf.y += leaf.speedY;
        leaf.x += Math.sin(leaf.y / 40);
        if (leaf.y > canvas.height) {
          leaf.y = -leaf.size;
          leaf.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawLeaves);
    }

    drawLeaves();
  </script>

  <!-- üéä Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
      });
    }
  </script>
</body>
</html>
