<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(#e0f7fa, #fff);
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      color: #ff4081;
    }

    p {
      font-size: 1.3em;
      color: #444;
    }

    button {
      padding: 12px 25px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
    }

    button:hover {
      background-color: #e91e63;
    }

    .tree {
      width: 120px;
      position: absolute;
      bottom: 0;
      left: 20px;
      animation: sway 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes sway {
      0% {
        transform: rotate(-2deg);
      }

      50% {
        transform: rotate(2deg);
      }

      100% {
        transform: rotate(-2deg);
      }
    }

    #age-display {
      font-size: 1.5em;
      color: #00796b;
      margin-top: 15px;
    }

    #leaves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>
  <!-- 🔊 Music -->
  <audio id="bg-music" loop>
    <source src="birthday.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <button id="music-btn" onclick="toggleMusic()">🔊 Play Music</button>

  <!-- 🎂 Greeting -->
  <div class="container">
    <h1>🎉 Happy Birthday, Mim! 🎂</h1>
    <p>Wishing you all the love, laughter, and joy in the world.</p>
    <div id="age-display"></div>
    <button onclick="launchConfetti()">Click for a Surprise!</button>
  </div>

  <!-- 🍃 Tree + Leaves -->
  <img src="tree.png" alt="Tree" class="tree" />
  <canvas id="leaves"></canvas>

  <!-- 🎊 Confetti -->
  <canvas id="confetti"></canvas>

  <!-- 💻 Scripts -->
  <script src="script.js"></script>

  <!-- 🎵 Music Toggle -->
  <script>
    const music = document.getElementById('bg-music');
    const musicBtn = document.getElementById('music-btn');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "🔈 Pause Music";
      } else {
        music.pause();
        musicBtn.textContent = "🔊 Play Music";
      }
    }
  </script>

  <!-- ⏳ Age Clock -->
  <script>
    const dob = new Date("2003-08-03T00:00:00");
    function updateAge() {
      const now = new Date();
      let diff = Math.floor((now - dob) / 1000);

      const years = Math.floor(diff / (365.25 * 24 * 3600));
      diff %= Math.floor(365.25 * 24 * 3600);
      const days = Math.floor(diff / (24 * 3600));
      diff %= 24 * 3600;
      const hours = Math.floor(diff / 3600);
      diff %= 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      document.getElementById("age-display").innerHTML =
        `${years} years, ${days} days, ${hours} hrs, ${minutes} min, ${seconds} sec`;
    }
    setInterval(updateAge, 1000);
    updateAge();
  </script>

  <!-- 🍃 Falling Leaves Animation -->
  <script>
    const canvas = document.getElementById("leaves");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const leaves = Array.from({ length: 30 }).map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      speedY: 1 + Math.random() * 2,
      size: 10 + Math.random() * 20,
      angle: Math.random() * Math.PI * 2
    }));

    function drawLeaves() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let leaf of leaves) {
        ctx.beginPath();
        ctx.fillStyle = "#8B4513";
        ctx.ellipse(leaf.x, leaf.y, leaf.size * 0.6, leaf.size, leaf.angle, 0, Math.PI * 2);
        ctx.fill();
        leaf.y += leaf.speedY;
        leaf.x += Math.sin(leaf.y / 40);
        if (leaf.y > canvas.height) {
          leaf.y = -leaf.size;
          leaf.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawLeaves);
    }

    drawLeaves();
  </script>
</body>

</html>
