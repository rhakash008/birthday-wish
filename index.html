<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ðŸŽµ Background Music (no autoplay or muted) -->
  <audio id="bg-music" loop>
    <source src="birthday.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- ðŸ”˜ Manual Play Button -->
  <button id="play-btn">ðŸ”Š Play Music</button>

  <!-- ðŸŽ‚ Birthday Message -->
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday, Mim! ðŸŽ‚</h1>
    <p>Wishing you all the love, laughter, and joy in the world.</p>
    <button onclick="startSurprise()">Click for a Surprise!</button>
  </div>

  <!-- ðŸŽŠ Confetti Effect -->
  <canvas id="confetti"></canvas>

  <!-- ðŸ’» Scripts -->
  <script>
    const music = document.getElementById('bg-music');
    const playBtn = document.getElementById('play-btn');

    // Play/pause music manually
    playBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playBtn.textContent = 'ðŸ”‡ Pause Music';
      } else {
        music.pause();
        playBtn.textContent = 'ðŸ”Š Play Music';
      }
    });

    // Start confetti + music together
    function startSurprise() {
      if (music.paused) {
        music.play();
        playBtn.textContent = 'ðŸ”‡ Pause Music';
      }
      launchConfetti();
    }

    function launchConfetti() {
      const duration = 2 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function () {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        confetti({
          particleCount: 50,
          origin: {
            x: randomInRange(0.1, 0.9),
            y: Math.random() - 0.2
          },
          ...defaults
        });
      }, 250);
    }

    // Load confetti library
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js';
    document.head.appendChild(script);
  </script>
</body>
</html>
